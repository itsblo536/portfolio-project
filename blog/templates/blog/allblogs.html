
<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Brendan's Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

    

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
  </head>
  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color:white">Brendan Lo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="https://github.com/itsblo536" >Github</a>
              <a class="nav-link" href="{% static 'BLResume.pdf' %}" >Resume</a>
              <a class="nav-link active" href="{% url 'allblogs' %}" >Blog</a>
            </div>
          </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <!-- added padding to top of heading and centered text -->
        <h1 class="text-center pt-3">Welcome to Brendan's Blog</h1>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr />
        {% for blog in blogs.all %}
        <a href="{% url 'detail' blog.id %}"><h3> {{blog.title}} </h3></a>
        {{ blog.pub_date }}
        <br/>
        <!-- class provides better image scaling-->
        <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 />
        <br/>
        <p> {{ blog.summary}} </p>
        {% endfor %}
    </div>  
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>Â© Brendan Lo {% now "Y" %}</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


      
  </body>
</html>
